name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: List files in the repository for debugging
      run: ls -R

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pandas scikit-learn

    - name: Ensure scripts are executable
      run: |
        chmod +x .project/pipline.sh
        chmod +x .project/tests.sh

    - name: Debug test discovery
      run: |
        echo "Checking pytest test discovery..."
        pytest --collect-only

    - name: Run tests via tests.sh
      run: |
        echo "Executing tests..."
        .project/tests.sh
